<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="time">
            <div id="clock" class="clock">Loading time...</div>
        <h3>Calculator</h3>
        </div>
        <hr>
        <label for="xValue" class="Solve">If x/y = </label>
<input type="number" id="xValue" >
<div class="result">
<p><strong>Result:</strong> <span id="result"></span></p>
</div>
<br>
        <input type="text" id="MyInput" class="input" placeholder="0" ><br>
        <button onclick="moveCursorLeft()">⬅️</button>
<button onclick="moveCursorRight()">➡️</button>
<button onclick="squareRoot()">√</button>
<button onclick="cubeRoot()">∛</button>
        <button onclick="deleteAll()">Clr</button>
        <button onclick="smartDelete()">Del</button>
        <button onclick="appendToDisplay('%')">%</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="appendToDisplay('x')">x</button>
        <button onclick="appendToDisplay('y')">y</button>
    <button onclick="appendToDisplay('^')">^</button>
<button  class="times" onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="times" onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
            <button class="times" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="times" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button class="tim" onclick="calculate()">=</button>
            <button class="tim" onclick="solveExpression()">Solve</button>
        
    </div>
    <script src="calculator.js"></script>
</body>
</html>
